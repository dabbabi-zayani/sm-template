<VirtualHost *:80>
    ServerName HOSTNAME

    php_value include_path ".:/var/www/411/phplib"

    DirectoryIndex index.php index.html index.htm
    DocumentRoot /var/www/411/htdocs

    # Uncomment to force a specific 411 instance.
    # SetEnv 411HOST HOSTNAME

    <Directory /var/www/411/htdocs>
        AllowOverride Indexes FileInfo Options
        Options -Indexes +FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>